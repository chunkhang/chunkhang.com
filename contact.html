---
title: Contact
---

<h1>Contact</h1>
<form onsubmit="return false;">
  <fieldset>
    <label for="subject-field">Subject</label>
    <input placeholder="Hello Marcus" id="subject-field" type="text">
    <label for="message-field">Message</label>
    <textarea placeholder="Would you like to have tea one fine day?" id="message-field"></textarea>
    <button id="send-button" type="button">Send</button>
  </fieldset>
</form>
