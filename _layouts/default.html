<!DOCTYPE html>
<html lang="en">
<head>
  {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - Marcus Mu</title>
  {% include favicon.html %}
  {% include css.html %}
  {% seo %}
</head>
<body>
  <div class="container">
    <header class="row site-header">
      <div class="column">
        {% include header.html %}
      </div>
    </header>
    <div class="row" id="body">
      <div class="column">
        {{ content }}
      </div>
    </div>
    <div class="row" id="footer">
      <div class="column">
        {% include footer.html %}
      </div>
    </div>
  </div>
  {% include js.html %}
</body>
</html>
