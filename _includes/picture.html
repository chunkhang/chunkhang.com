<picture>
  {% assign sources = include.sources | split: ',' %}
  {% for source in sources %}
    {% assign info = source | split: ':' %}
    <source
      media="({{ include.media }}: {{ info[0] }})"
      srcset="{% asset '{{ include.img }}' @optim magick:resize='{{ info[1] }}' @path %}, {% asset '{{ include.img }}' @optim magick:resize='{{ info[1] | times: 2 }}' @path %} 2x">
  {% endfor %}
  <img
    src="{% asset '{{ include.img }}' @optim magick:resize='{{ include.default }}' @path %}"
    srcset="{% asset '{{ include.img }}' @optim magick:resize='{{ include.default }}' @path %}, {% asset '{{ include.img }}' @optim magick:resize='{{ include.default | times: 2 }}' @path %} 2x">
</picture>
