<a href="/" id="name"><h2>Marcus Mu</h2></a>
<p id="subtitle">Tea over coffee</p>
<span id="hamburger-toggle">
  <i class="fas fa-bars"></i>
</span>
<div id="navigation">
  <hr>
  <nav>
    {% for item in site.data.navigation %}
      {% assign url = page.url | remove: 'index.html' %}
      <a href="{{ item.link }}" {% if url == item.link %}class="current"{% endif %}>
        <p>{{ item.name }}</p>
      </a>
      <p class="dot">&middot;</p>
    {% endfor %}
  </nav>
  <hr>
</div>
