title: Marcus Mu's Corner
description: Marcus Mu's little personal corner in the vast cyberspace
url: "http://chunkhang.com"

plugins:
  - jekyll-paginate-v2

permalink: pretty

collections:
  posts:
    permalink: "/blog/:title/"

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

pagination:
  enabled: true
  per_page: 1
  sort_reverse: true
  permalink: "/:num/"

exclude:
  - Gemfile
  - Gemfile.lock
  - serve
  - deploy
